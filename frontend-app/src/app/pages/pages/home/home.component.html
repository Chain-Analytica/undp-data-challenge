<div  class="">
    <div class="heading text-center">
       <img src="assets/images/logo.png" style="width: 250px;" /><br>
       <h1>Agri Smart</h1>
    </div>
    <div class="container">
       <div class="width text-center">
          <div style="margin:0" class="upload-btn-wrapper">
             <label class="btn" for="picii">
             <span>Click To Upload The Image</span>
             <input type="file" (change)="fileChangeEvent($event)" id="picii" />
             </label>
          </div>
          <div class="row">
            <div (click) ="getClickedData(1)" class="col-md-4 marginimg">
              <img src="assets/1.png" class="" style="width: 100%;" />
            </div>
            <div (click) ="getClickedData(2)" class="col-md-4 marginimg">
                <img src="assets/2.png" class="" style="width: 100%;" />
              </div>
              <div (click) ="getClickedData(3)" class="col-md-4 marginimg">
                  <img src="assets/3.png" class="" style="width: 100%;" />
                </div>
          </div>

       </div>
    </div>
 </div>
